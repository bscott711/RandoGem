<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ðŸŽ¬ Random Movie Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #2c3e50;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1, h2 {
            color: #1abc9c;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .option {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .option:hover {
            transform: translateY(-5px);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        select, input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Random Movie Selector</h1>

        <div class="options">
            <!-- Option 1 -->
            <div class="option">
                <h2>Get a Completely Random Movie</h2>
                <form action="/select" method="post">
                    <button type="submit" name="selection_type" value="random">Let's Go!</button>
                </form>
            </div>

            <!-- Option 2 -->
            <div class="option">
                <h2>Or... Pick a Genre</h2>
                <form action="/select" method="post">
                    <input type="hidden" name="selection_type" value="genre">
                    <select name="genre">
                        {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Find by Genre</button>
                </form>
            </div>

            <!-- Option 3 -->
            <div class="option">
                <h2>Or... Use a Keyword</h2>
                <form action="/select" method="post">
                    <input type="hidden" name="selection_type" value="keyword">
                    <input type="text" name="keyword" placeholder="e.g., space, magic, zombie">
                    <button type="submit">Find by Keyword</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
